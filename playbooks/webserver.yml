---
- name: Deploy Apache Web Servers on Ubuntu/Debian
  hosts: all
  become: yes
  gather_facts: yes

  tasks:

    - name: Update apt cache (check mode safe)
      apt:
        update_cache: yes
      check_mode: no

    - name: Install Apache package
      apt:
        name: apache2
        state: present
      register: apache_install
      ignore_errors: yes  # allows playbook to continue if lock held
      retries: 5
      delay: 10
      until: apache_install is succeeded
      check_mode: no  # ensure actual install runs in real mode

    - name: Start and enable Apache service
      service:
        name: apache2
        state: started
        enabled: yes
      when: not ansible_check_mode  # skip in check mode

    - name: Deploy default index.html page
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Welcome to {{ inventory_hostname }}</h1>"
        owner: www-data
        group: www-data
        mode: '0644'
      when: not ansible_check_mode

    - name: Verify Apache package is installed (check mode friendly)
      command: dpkg -l apache2
      register: apache_verify
      changed_when: false
      check_mode: yes
